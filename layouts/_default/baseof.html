<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" class="overflow-x-hidden">
  <head>
    {{- partial "head.html" . -}}
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{- partial "styles.html" . -}}
  </head>
  <body class="text-gray-800">
    {{- block "header" . }}{{- end }}
    <div id="content">{{- block "main" . }}{{- end }}</div>
    {{- block "footer" . }}{{- end }}
  </body>
</html>
