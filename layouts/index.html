{{ define "main" }}
  <div class="py-2 sm:py-20 bg-neutral-50">
    <div class="flex items-center justify-center my-20 px-8">
      <img
        class="w-24 -m-3 mix-blend-darken"
        src="{{ .Site.Params.navbar.logo | relURL }}"
      />
      <span class="font-bold text-2xl tracking-tight ml-2"
        >Happily Ever After</span
      >
    </div>
    <div class="mx-auto max-w-md sm:max-w-xl -rotate-1 py-2">
      <main
        class="m-6 p-12 prose text-justify text-xl leading-relaxed bg-white rounded-lg shadow-lg"
      >
        {{ .Content }}
      </main>

      <form
        class="m-6 p-12 bg-white rounded-lg shadow-lg"
        method="POST"
        action=""
      >
        <div class="flex flex-col sm:flex-row justify-center gap-4">
          <input
            class="{{ .Site.Params.style.inputText }} flex-1"
            size="8"
            type="email"
            required
            placeholder="Enter your email address"
          />
          <button
            class="{{ .Site.Params.style.button }} whitespace-nowrap"
            type="submit"
          >
            {{ .Params.email.submit }}
          </button>
        </div>
      </form>
    </div>
  </div>
{{ end }}
